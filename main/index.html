<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>尘音，寻乐！</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/all.css"> 
</head>
<body>
    <div class="header">
        <div class="header-menu w clearfix">
            <div class="login">
                <a href="./login/login.html">Login</a>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="player w clearfix">
            <div class="player-picture">
                <img src="../img/001.jpg" width="200">
            </div>
            <div class="music-name">
                <p id="musicname">久保ユリカ,水瀬いのり - 雨だれの歌</p>
            </div>
            <div class="music-rate">
                <span id="music-now-time">00:00</span>
				<span>/</span>
				<span id="music-all-time">00:00</span>
            </div>
			
			<button class="plarerbtn" id="nextmusic"><</button>
			<button class="plarerbtn" id="playmusic">▷</button>
			<button class="plarerbtn" id="beforemusic">></button>
			<button class="plarerbtn" id="volumeup">↑</button>
			<button class="plarerbtn" id="volumedown">↓</button>
            
        </div>
            <div class="songwords">
                
            </div>
        </div>
    </div>
	
	
    <div class="footer">

    </div>
	<audio controls id="music-player" class="music-con">
	    <source src="../music/久保ユリカ,水瀬いのり - 雨だれの歌.mp3" type="audio/mpeg">
	  </audio>
	<script src="./js/index.js">

	</script>
</body>
</html>
